<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="X-UA-Compactible" content="IE-edge">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta charset="UTF-8">
        <title>StarBooks</title>

        <!-- Font awesome links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <!-- Swiper -->
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

        <!-- CSS File -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header section start -->
        <header class="header">
            <div class="header-1">
                <a href="#" class="app-logo">
                    <i class="fas fa-book"></i>
                    StarBooks
                </a>

                <nav class="navbar">
                    <a id="current-page" href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">New Releases</a>
                    <a href="#">Best Sellers</a>
                </nav>

                <form action="" class="search-form">
                    <input type="search" name="" placeholder="Search Here..." id="search-box">
                    <label for="search-box" class="fas fa-search"></label>
                </form>

                <div class="icons">
                    <div id="search-btn" class="fas fa-search"></div>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <div id="login-btn" class="fas fa-user"></div>
                </div>

            </div>
        </header>
        <!-- Header section end -->



        <!-- Bottom navigation for mobile devies -->
        <nav class="navbar-bottom">
                    <a href="#" class="fas fa-home"></a>
                    <a href="#" class="fas fa-compass"></a>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-user"></a>
        </nav>

        <!-- Login Form -->
        <div class="login-form-container">

            <div id="close-login-btn" class="fas fa-times"></div>

            <form action="">
                <h3>Sign In</h3>
                <span>Username</span>
                <input type="email" name="" placeholder="Email" class="form-input">

                <span>Password</span>
                <input type="password" name="" placeholder="Password" class="form-input">

                <div class="check-box">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <input type="submit" value="Sign In" id="form-submit" class="btn">
                <p>Forgot Password? <a href="">Click Here</a></p>
                <p>Don't Have An Account? <a href="">Create Account</a></p>
            </form>
        </div>

        <!-- Hero section begins here -->
        <section class="hero" id="hero">
            <div class="row">
                <div class="hero-content">
                    <h3>Discover your next favourite book</h3>
                    <p>Explore our vast collection of books across all genres.</p>
                    <a href="#" class="btn" id="call-to-action-btn">Shop Now</a>
                </div>
                <div class="swiper slideshow">
                    <div class="swiper-wrapper wrapper">
                        <!-- These images need to be loaded from the database -->
                        <a href="" class="swiper-slide"><img src="" alt="This is an image of a book"></a>
                    </div>
                    <img src="This is an image representing a book stand" alt="" class="image-stand">
                </div>
            </div>
        </section>
        <!-- Hero section ends here -->





        <!-- Custom Javascript file -->
        <script src="script.js"></script>

        <!-- SWiper Javascript -->
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    </body>
</html>
